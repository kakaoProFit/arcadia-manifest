apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcadia-fastapi
  labels:
    app: arcadia-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: arcadia-api
  template:
    metadata:
      labels:
        app: arcadia-api
    spec:
      containers:
      - image: gcu-profit-dev.kr-central-2.kcr.dev/arcadia-nextjs/fastapi:latest
        name: fastapi
        ports:
        - containerPort: 8000
      imagePullSecrets:
      - name: kic-registry
---
