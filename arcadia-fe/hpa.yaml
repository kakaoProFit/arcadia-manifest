apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: arcadia-fe-hpa
  labels:
    app: arcadia-fe
spec:
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: arcadia-fe
  minReplicas: 2  # 최소 Replica 수
  maxReplicas: 5  # 최대 Replica 수
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80  # 평균 CPU 사용률이 50%가 되도록 조정