apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arcadia-nextjs
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/kakaoProFit/arcadia-manifest"
    targetRevision: HEAD
    path: "/arcadia-fe"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
